<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link href="src/input.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Majlis Rewards</title>
  </head>
  <body class="overflow-x-hidden font-['Poppins']">
<!-- Navbar -->
<header class="fixed top-0 left-0 w-full flex justify-between items-center xs:p-5 xs375:p-6 xs425:p-8 bg-black backdrop-blur-md z-50">
  <!-- Logo / Heading -->
  <div id="main-heading">
    <h1 class="xs:text-xl xs375:text-2xl xs425:text-3xl font-bold bg-gradient-to-r from-[#d4af37] via-[#fdfdf5] to-[#fdfdf5] bg-clip-text text-transparent ">
      MAJLIS REWARDS
    </h1>
  </div>

  <!-- Navlinks (Mobile + Desktop) -->
  <nav
  id="navlinks"
  class="fixed top-0 left-0 h-screen w-full bg-black flex flex-col space-y-6 p-6 transform -translate-x-full transition-transform duration-300 md:relative md:h-auto md:w-auto md:flex-row md:space-y-0 md:space-x-8 md:translate-x-0">
<div class="md:hidden">
  <svg xmlns="http://www.w3.org/2000/svg" 
    id="close"  class="h-8 w-8 text-white cursor-pointer" 
     fill="none" viewBox="0 0 24 24" stroke="currentColor" 
     stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
</svg>
</div>


  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">Dashboard</a>
  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">Rewards</a>
  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">CheckIn</a>
  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">Login</a>
  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">Sign Up</a>
  <a href="#" class="text-white xs425:text-xl hover:text-[#d4af37] transition-colors duration-300">Contact</a>
</nav>

  <!-- Right Side Icons -->
  <div class="flex items-center gap-4">
    <!-- Location -->
    <div id="location-svg" class="cursor-pointer hover:scale-110 transition-transform duration-300">
      <svg
        class="w-7 h-7 text-[#d4af37] xs425:w-8 xs425:h-8"
        viewBox="0 0 24 24"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.866-3.134-7-7-7z" />
        <circle cx="12" cy="9" r="2.5" fill="white" />
      </svg>
    </div>

    <!-- Hamburger (Mobile) -->
    <div id="hamburger" class="md:hidden cursor-pointer">
      <svg
        class="w-8 h-8 text-white xs425:w-8 xs425:h-8"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M4 6h16M4 12h16M4 18h16"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </div>
</header>

<script src="script.js"></script>
  </body>
</html>
