<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link href="src/input.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Majlis Rewards</title>
  </head>
  <body class="font-['Poppins'] bg-[#0d1317] text-white">
    <!-- Navbar -->
    <header
      class="fixed top-0 left-0 w-full flex justify-between items-center px-5 sm:px-8 md:px-10 lg:px-20 py-4 bg-black backdrop-blur-md z-50"
    >
      <!-- Logo -->
      <div id="main-heading">
        <h1
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold bg-gradient-to-r from-[#d4af37] via-[#fdfdf5] to-[#fdfdf5] bg-clip-text text-transparent"
        >
          MAJLIS REWARDS
        </h1>
      </div>

      <!-- Navlinks -->
      <nav
        id="navlinks"
        class="fixed top-0 left-0 h-screen w-3/4 bg-black flex flex-col space-y-6 p-6 transform -translate-x-full transition-transform duration-300 z-40
               lg:static lg:h-auto lg:w-auto lg:flex lg:flex-row lg:space-y-0 lg:space-x-8 lg:translate-x-0"
      >
        <!-- Close (Mobile only) -->
        <div class="lg:hidden self-end">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="close"
            class="h-8 w-8 text-white cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>

        <!-- Links -->
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >Dashboard</a
        >
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >Rewards</a
        >
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >CheckIn</a
        >
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >Login</a
        >
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >Sign Up</a
        >
        <a
          href="#"
          class="text-white text-lg hover:text-[#d4af37] transition-colors duration-300"
          >Contact</a
        >
      </nav>

      <!-- Right Side -->
      <div class="flex items-center gap-4">
        <!-- Location -->
        <div
          id="location-svg"
          class="cursor-pointer hover:scale-110 transition-transform duration-300"
        >
          <svg
            class="w-7 h-7 text-[#d4af37] sm:w-8 sm:h-8"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.866-3.134-7-7-7z"
            />
            <circle cx="12" cy="9" r="2.5" fill="white" />
          </svg>
        </div>

        <!-- Hamburger -->
        <div id="hamburger" class="lg:hidden cursor-pointer">
          <svg
            class="w-8 h-8 text-white"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M4 6h16M4 12h16M4 18h16"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
    </header>

    <!-- Rewards Section -->
    <section
      class="min-h-screen flex flex-col justify-center items-center px-4 sm:px-8 md:px-12 lg:px-20 pt-28 gap-10"
    >
      <!-- Text -->
      <div id="text" class="text-center">
        <h1
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-[#fffdd0]"
        >
          Welcome to Majlis Rewards
        </h1>
        <p
          class="text-base sm:text-lg md:text-xl text-gray-100 mt-2"
        >
          Earn points and redeem exciting rewards!
        </p>
      </div>

      <!-- Rewards Container -->
      <div
        class="w-full max-w-md bg-white rounded-lg shadow-md p-6 text-black"
      >
        <!-- Header -->
        <div
          class="flex justify-between items-center text-xs sm:text-sm font-semibold mb-2"
        >
          <span class="text-gray-700">REWARD POINTS</span>
          <span class="text-gray-600">$1 = 12 POINTS</span>
        </div>

        <!-- Progress bar -->
        <div class="relative w-full h-6 bg-gray-200 rounded-full overflow-hidden">
          <div
            class="absolute top-0 left-0 h-full bg-[#d4af37]"
            style="width: 71.7%;"
          ></div>
          <span
            class="absolute right-2 top-1/2 -translate-y-1/2 text-xs font-bold text-white"
            >717</span
          >
        </div>

        <!-- Total points + button -->
        <div class="mt-4 flex justify-between items-center gap-4">
          <span class="text-sm md:text-base font-bold text-gray-800"
            >717
            <span class="text-gray-500 font-medium">Total points</span></span
          >
          <button
            class="bg-gray-700 text-white text-xs sm:text-sm font-semibold px-4 py-2 rounded-full transition"
          >
            CHOOSE REWARDS
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
